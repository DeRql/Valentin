<div class="reset">
    <audio id="miAudio" src="brunito.mp3"></audio>
    <button id="open">Abrir</button>
    <button id="reset">Cerrar</button>
    <script>
        // Obtén el elemento de audio
        var miAudio = document.getElementById('miAudio');
      
        // Obtén los botones
        var openButton = document.getElementById('open');
        var resetButton = document.getElementById('reset');
      
        // Asocia eventos de clic a los botones
        openButton.addEventListener('click', reproducirAudio);
        resetButton.addEventListener('click', pausarAudio);
      
        // Función para reproducir el audio
        function reproducirAudio() {
          miAudio.play();
        }
      
        // Función para pausar el audio
        function pausarAudio() {
          miAudio.pause();
        }
      </script>
</div>
